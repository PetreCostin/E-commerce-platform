name: "CodeQL Advanced Security Scanning"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Run CodeQL scan every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift'
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file
        # queries: security-extended,security-and-quality
        queries: security-and-quality

    # Java specific setup
    - name: Set up JDK 17 (for Java)
      if: matrix.language == 'java'
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Build Java/Spring Boot backend
    - name: Build with Maven (for Java)
      if: matrix.language == 'java'
      run: |
        if [ -f "backend/pom.xml" ]; then
          cd backend
          mvn clean install -DskipTests
        fi

    # Node.js specific setup
    - name: Set up Node.js (for JavaScript)
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v6
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    # Build React frontend
    - name: Build with npm (for JavaScript)
      if: matrix.language == 'javascript'
      run: |
        if [ -f "frontend/package.json" ]; then
          cd frontend
          npm ci
          npm run build
        fi

    # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift)
    # If autobuild fails for your compiled languages, remove this step and use manual build steps instead
    - name: Autobuild
      if: matrix.language != 'java' && matrix.language != 'javascript'
      uses: github/codeql-action/autobuild@v3

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        output: sarif-results
        upload: true

    # Upload results as artifact for review
    - name: Upload SARIF results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results-${{ matrix.language }}
        path: sarif-results
        retention-days: 30
